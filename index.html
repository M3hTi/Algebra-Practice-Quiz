<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hands-on Project 5-1: Algebra I Practice Quiz</title>
</head>
<body>
    <div class="container">
        <div class="header">Hands-on Project 5-1</div>
        <div class="content">
            <h2>Algebra I Practice Quiz</h2>
            <div class="instructions">
                <p>Click the Start Quiz button below to start the quiz and begin the countdown. Upon completion, incorrect answers will be marked in red. Retake the quiz as many times as you wish.</p>
            </div>
            <form class="quiz-form">
                <div class="question">
                    <label>1) 5 + 2x = 25</label>
                    <input type="text" data-info="firstAdd">
                </div>
                <div class="question">
                    <label>2) 30 - 5x = 10</label>
                    <input type="text" data-info="firstSub">
                </div>
                <div class="question">
                    <label>3) 6 + 3x = -12</label>
                    <input type="text" data-info="secondAdd">
                </div>
                <div class="question">
                    <label>4) 44 - 12x = -16</label>
                    <input type="text" data-info="secondSub">
                </div>
                <div class="question">
                    <label>5) 48 + 6x = 6</label>
                    <input type="text" data-info="thirdAdd">
                </div>
            </form>
            <button class="start-button">Start Quiz</button>
            <div class="timer">90</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
